{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{ author.last_name}}</h1>

  <p><strong>Life:</strong> {{ author.date_of_birth }} - {{ author.date_of_death }}</p>
     <div style="margin-left:20px;margin-top:20px">
        <h4>Books</h4>

        {% for books in author.book_set.all %}
          <hr>
            <p>
            <a href="{% url 'book-detail' books.author.pk %}">{{ books.title }}: </a>

          </p>
         <p>{{ books.summary }}</p>

        {% endfor %}
      </div>


{% endblock %}
